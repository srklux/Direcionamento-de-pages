<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <meta http-equiv="refresh" content="0; url=https://go.hotmart.com/Y97273047Y">
    <!-- Otimização de CSS: Minificar e carregar o mais importante primeiro -->
    <link rel="stylesheet" href="styles.css">
    <!-- Prefira imagens em WebP quando possível -->
    <picture>
        <source srcset="background.webp" type="image/webp">
        <img src="background.jpg" alt="Imagem de fundo" style="display: none;">
    </picture>
</head>
<body>
    <div class="overlay">
        <div class="loading-message">
            <div id="loader" class="loader"></div> <!-- Carregamento -->
            <p>Carregando o site...</p>
        </div>
    </div>
    
    <!-- Script de redirecionamento com cache de longo ciclo -->
    <script src="script.js" defer></script>
</body>
</html>
